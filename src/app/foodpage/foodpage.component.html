<app-not-found [visible]="!food"notFoundMessage="Product not found" resetLinkText="Go To home page"></app-not-found>

<div class="container" *ngIf="food">
    <img [src]="food.imageUrl" [alt]="food.name">

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ❤️ </span>
        <star-rating
          [value]="food.star"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size="24px"
          [readonly]="true"
        ></star-rating>
      </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">{{ origin }}</span>
          </div>

          <div class="tag">
            <app-tags [foodPagetags]="food.tags" justifyContent="start"></app-tags>
          </div>
          <div class="cook-time">
            <span>
                Time to cook about 
                <strong>
                    {{food.cookTime}}
                </strong>Mintues
            </span>
          </div>
          <div class="price">
            <span>{{ food.price | currency }}</span>
          </div>
          <button (click)="addToCart()">Add to cart</button>
    </div>

</div>
