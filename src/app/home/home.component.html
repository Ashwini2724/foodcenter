<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0"resetLinkText="Reset search"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img src="{{ food.imageUrl }}" alt="food" class="image" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§Ô∏è </span>
        <star-rating
          [value]="food.star"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size="24px"
          [readonly]="true"
        ></star-rating>

        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">{{ origin }}</span>
          </div>
          <div class="colck-time">
            <span>üïí{{ food.cookTime }}</span>
          </div>
        </div>
      </div>
      <div class="price">
        <span>{{ food.price | currency }}</span>
      </div>
    </a>
  </li>
</ul>
